<div class="popup-overlay" (click)="closePopup()">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <h2>Sign In</h2>
    <div class="cred">
      <form [formGroup]="signIn" class="form" id="signInForm" (ngSubmit)="onSubmit()" ngNativeValidate>
        <table>
          <tr>

            <td><label for="login">Login:</label></td>
            <td><input type="text" formControlName="login" id="login" required /></td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" formControlName="password" id="password" required /></td>
          </tr>
        </table>
        <button (click)="closePopup()" class="btn btn-secondary">Cancel</button> &nbsp; &nbsp;
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

  </div>
</div>
